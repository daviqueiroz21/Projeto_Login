<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="login_wrapper">
        <div class="part1_logo">
            <div class="logo">
                <marquee>
                <a href="#"><img src="/imagens/22.png"></a>
                </marquee>
            </div>
            <div class="wraper_text">
                <h3>Welcome the Bolludo's</h3>
                <p>Platform to answer questions and help</p>
            </div>
        </div>
        <div class="part2_form">
            <div class="texto_login">
                <h2>Login in Bolludo's</h2>
                <a  class="social-media" href="#"><img src="/imagens/facebook (2).png" alt="Facebook"></a>
                <a class="social-media" href="#"><img src="/imagens/linkedin.png" alt="linkedin"></a>
                <div class="line-titulo">
                    <div class="ln1"></div>
                     <span>Or</span>
                <form action="">
                     <div class="email">
                         <img src="/imagens/user.png" alt="">
                        <input type="email" placeholder="E-mail" name="email" required>
                        <div style="clear: both;"></div>
                        </div>

                        <div class="password">
                            <img src="/imagens/lock.png " alt="">
                           <input type="password" placeholder="Password" name="password" required>
                           <div style="clear: both;"></div>
                           </div>
                </form>
                    <input type="checkbox" name="remember" id="remember">
                    <label>Remember</label>
            </br>
                    <input type="submit" name="acao"  id="submit" value="Login">
                </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
